<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Gel</title>

  <!-- Подключаем Slick Slider -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; 
    }

    .gallery-container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .slider img {
      width: 100%;
      height: 370px; 
      object-fit: cover;
      border-radius: 15px;
    }

    /* Стили стрелок */
    .slick-prev:before,
    .slick-next:before {
      color: #333;
      font-size: 35px;
    }

    
    .slick-prev, .slick-next {
      top: 45%;
      z-index: 2;
    }

    /* Пейджер */
    .pager {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        padding: 40px 0;
      }

      .slider img {
        height: 250px;
      }

      .gallery-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="slider">
      <div><img src="./images/soldat1.1.jpg" alt=""></div>
      <div><img src="./images/Novoros1.1.jpg" alt=""></div>
      <div><img src="./images/Novoros1.2.jpg" alt=""></div>
      <div><img src="./images/Dolmen1.1.jpg" alt=""></div>
      <div><img src="./images/Kubik1.1.jpg" alt=""></div>
      <div><img src="./images/Krasnodar1.1.jpg" alt=""></div>
      <div><img src="./images/Gelen1.1.jpg" alt=""></div>
      <div><img src="./images/Gelen1.2.jpg" alt=""></div>
    </div>

    <div class="pager">
      Страница <span id="current-page">1</span> из <span id="total-pages">?</span>
    </div>
  </div>

  <!-- Подключаем jQuery и Slick -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
    $(document).ready(function(){
      const $slider = $('.slider');

      $slider.on('init reInit afterChange', function(event, slick, currentSlide){
        let i = (currentSlide ? currentSlide : 0) / slick.options.slidesToScroll + 1;
        $('#current-page').text(i);
        $('#total-pages').text(Math.ceil(slick.slideCount / slick.options.slidesToShow));
      });

      $slider.slick({
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: false,
        dots: false,
        arrows: true,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>

</body>

</html>
